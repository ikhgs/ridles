<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddles API</title>
    <link rel="icon" href="public/assets/puzzle.png">
    <link rel="stylesheet" href="public/css/style.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body class="flex-box gradient__bg">
    <header>
        <div class="heading">
            <h1 id="title" class="gradient__text">Riddles API</h1>
        </div>
        <div class="repolink">
            <p><span>GitHub➡</span><a href="https://github.com/nkilm/riddles-api" target="_">https://github.com/nkilm/riddles-api</a></p>
        </div>
    </header>
    <div class="container">
        <div class="badges">
            <a class="github-button" href="https://github.com/nkilm/riddles-api" data-show-count="true"
                aria-label="Star nkilm/riddles-api on GitHub">Star</a>
        </div>

        <h2 id="api">Usage</h2>

        <div class="api-example p-text">
            <h3>GET /random</h3>
            <p id="base-url">URL: <a href="https://riddles-api.vercel.app/random"
                    target="_blank">https://riddles-api.vercel.app/random</a></p>
            <p>Returns a random riddle(Object).</p>
            <div class="code">
                <pre class="pre">
                    <code>
                        <p class="ranRiddle"></p>
                    </code>
                </pre>
            </div>
        </div>
        <div class="contributing p-text">
            <h2>Contributing✨</h2>
            <p>&rarr; Fork the Repository</p>
            <p>&rarr; Add new Riddles/Fix Errors</p>
            <p>&rarr; Submit Pull request</p>
        </div>
    </div>


    <footer class="p-text">
        <div class="author">
            <p>Made with &#x2764;&#xFE0F by <a href="https://github.com/nkilm" target="_">Nikhil Mohite</a></p>
        </div>
    </footer>
<script>
    fetch('https://riddles-api.vercel.app/random')
    .then((res)=>res.json())
    .then((data)=>{
        document.querySelector(".ranRiddle").innerHTML = "{\n  \"riddle\": \""+data.riddle+"\,"+ "\n\n  \"answer\": \""+data.answer+"\"\n\n}"
    })
</script>
</body>

</html>
